---
kind: pipeline
type: kubernetes
name: default

trigger:
  branch:
    - main

steps:
  - name: publish
    image: plugins/kaniko-ecr
    settings:
      create_repository: true
      registry: 795250896452.dkr.ecr.us-east-1.amazonaws.com
      repo: cloud-atlas-search/${DRONE_REPO_NAME}
      tags:
        - git-${DRONE_COMMIT_SHA:0:7}
        - latest
      access_key:
        from_secret: ecr_access_key
      secret_key:
        from_secret: ecr_secret_key
    when:
      event:
        - push

  - name: deploy-staging
    image: public.ecr.aws/kanopy/drone-helm:v3
    settings:
      chart: mongodb/web-app
      chart_version: 4.17.0
      add_repos: [mongodb=https://10gen.github.io/helm-charts]
      namespace: cloud-atlas-search
      release: mongodb-pipeline-autocomplete
      values: image.tag=git-${DRONE_COMMIT_SHA:0:7},image.repository=795250896452.dkr.ecr.us-east-1.amazonaws.com/cloud-atlas-search/${DRONE_REPO_NAME},ingress.enabled=true,ingress.hosts[0]=mongodb-pipeline-autocomplete.cloud-atlas-search.staging.corp.mongodb.com,mesh.enabled=true
      values_files: [ "kanopy/staging.yml" ]
      api_server: https://api.staging.corp.mongodb.com
      kubernetes_token:
        from_secret: staging_kubernetes_token
    when:
      event:
        - push
